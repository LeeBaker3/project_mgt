<!-- delete_project.html -->
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete Project{% endblock title %}

{% block content %}
<div class="delete-project">
    <h1 class="h3 mb-3 font-weight-normal">Delete Project</h1>
    <form class="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete the <b>{{ project.project_name }}</b> project</p>
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
</div>
{% endblock content %}
