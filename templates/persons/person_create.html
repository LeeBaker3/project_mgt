<!-- create_person.html -->
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Person{% endblock title %}

{% block content %}
<div class="create-person">
    <h1 class="h3 mb-3 font-weight-normal">Create New Person</h1>
    <form class="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Save</button>
    </form>
</div>
{% endblock content %}
