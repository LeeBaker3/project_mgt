<!-- person_list.html -->
{% extends '_base.html' %}

{% block title %}People{% endblock title %}

{% block content %}
    {% for person in person_list %}
    <div>
        <h2><a href="{{ person.get_absolute_url }}">{{ person.first_name }} {{ person.last_name }}</a></h2>
    </div>
    {% endfor %}
{% endblock content %}
