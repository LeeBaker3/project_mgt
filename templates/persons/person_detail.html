<!-- customer_detail.html -->
{% extends '_base.html' %}

{% block title %}{{ person.first_name }} {{ person.last_name }}{% endblock title %}

{% block content %}
<div class="person-detail">
    <h2>{{ person.first_name }} {{ person.last_name }}</h2>
    <p>Title: {{ person.title }}</p>
    <a class="btn btn-primary" href="{% url 'person_update' pk=person.id %}">Edit</a>
    <a class="btn btn-primary" href="{% url 'person_delete' pk=person.id %}">Delete</a>
</div>
{% endblock content %}
