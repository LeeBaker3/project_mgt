<!--templates/registration/login.html-->
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in {% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    f{{ form|crispy }}
    <button class="btn btn-success" type="submit">Log In</button>
</form>
{% endblock content %}
